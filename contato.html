<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Contato - Barbearia Alura</title>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	</head>

	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>

			<div class="contato">
				<form>
					<label for="nome">Nome e Sobrenome</label>
					<input type="text" id="nome" class="input-padrao" required>

					<label for="email">E-mail</label>
					<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

					<label for="telefone">Telefone</label>
					<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

					<label for="mensagem">Mensagem</label>
					<textarea cols="70" rows="10" id="mensagem" required></textarea>

					<fieldset>
						<legend>Como prefere nosso contato?</legend>
						<label><input type="radio" name="contato" value="email"> E-mail</label>
						
						<label><input type="radio" name="contato" value="telefone"> Telefone</label>
						
						<label><input type="radio" name="contato" value="whatsapp" checked> WhatsApp</label>
					</fieldset>

					<fieldset>
						<legend>Qual o horário prefere ser atendido?</legend>
						<select>
							<option>Manhã</option>
							<option>Tarde</option>
							<option>Noite</option>
						</select>
					</fieldset>

					<label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por e-mail?</label>

					<input class="botao-enviar" type="submit" value="Enviar Formulário">
				</form>
				
				<table>
					<thead>
						<tr>
							<th>Dia</th>
							<th>Horário</th>
						</tr>
					</thead>

					<tbody>
						<tr>
							<td>Segunda</td>
							<td>8:00 - 18:00</td>
						</tr>
						<tr>
							<td>Quarta</td>
							<td>8:00 - 18:00</td>
						</tr>
						<tr>
							<td>Sexta</td>
							<td>8:00 - 18:00</td>
						</tr>
					</tbody>
				</table>
			</div>
		</main>

		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>

	</body>
</html>
